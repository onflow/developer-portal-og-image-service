<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Open Graph Image as a service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    body {
        font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        margin: 20px;
    }

    .container {
        display: flex;
        justify-content: center;
        width: 100%;
    }

    a {
        cursor: pointer;
        color: #0076FF;
        text-decoration: none;
        transition: all 0.2s ease;
        border-bottom: 1px solid white;
    }

    a:hover {
        border-bottom: 1px solid #0076FF;
    }

    ul {
        padding: 0;
        list-style-type: none;
        margin-left: 15px;
    }

    li {
        margin-bottom: 10px;
    }

    li:before {
        content: 'â€“';
        display: inline-block;
        color: #999;
        position: absolute;
        margin-left: -15px;
        transition: color 0.2s ease;
    }

    button {
        appearance: none;
        align-items: center;
        color: #fff;
        background: #000;
        display: inline-flex;
        width: 100px;
        height: 40px;
        padding: 0 25px;
        outline: none;
        border: 1px solid #000;
        font-size: 12px;
        justify-content: center;
        text-transform: uppercase;
        cursor: pointer;
        text-align: center;
        user-select: none;
        font-weight: 100;
        position: relative;
        overflow: hidden;
        transition: border 0.2s,background 0.2s,color 0.2s ease-out;
        border-radius: 5px;
        white-space: nowrap;
        text-decoration: none;
        line-height: 0;

        height: 24px;
        width: 100px;
        padding: 0 10px;
        font-size: 12px;
        background: #fff;
        border: 1px solid #eaeaea;
        color: #666;
    }

    button:hover {
        color: #000;
        border-color: #000;
        background: #fff;
    }

    .input-outer-wrapper {
        align-items: center;
        border-radius: 5px;
        border: 1px solid #e1e1e1;
        display: inline-flex;
        height: 37px;
        position: relative;
        transition: border 0.2s ease,color 0.2s ease;
        vertical-align: middle;
        width: initial;
    }

    .input-outer-wrapper:hover {
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        border-color: #ddd;
    }

    .input-inner-wrapper {
        display: block;
        margin: 4px 10px;
        position: relative;
        width: 100%;
    }

    .input-inner-wrapper input {
        background-color: transparent;
        border-radius: 0;
        border: none;
        box-shadow: none;
        box-sizing: border-box;
        display: block;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-size: 14px;
        line-height: 27px;
        outline: 0;
        width: 100%;
    }

    .select-wrapper {
        appearance: none;
        color: #000;
        background: #fff;
        display: inline-flex;
        height: 40px;
        outline: none;
        border: 1px solid #eaeaea;
        font-size: 12px;
        text-transform: uppercase;
        user-select: none;
        font-weight: 100;
        position: relative;
        overflow: hidden;
        transition: border 0.2s,background 0.2s,color 0.2s ease-out, box-shadow 0.2s ease;
        border-radius: 5px;
        white-space: nowrap;
        line-height: 0;
        width: auto;
        min-width: 160px;
    }

    .select-wrapper:hover {
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        border-color: #ddd;
    }

    .select-arrow {
        border-left: 1px solid #eaeaea;
        background: #fff;
        width: 40px;
        height: 100%;
        position: absolute;
        right: 0;
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    select {
        height: 100%;
        border: none;
        box-shadow: none;
        background: transparent;
        background-image: none;
        color: #000;
        line-height: 40px;
        font-size: 14px;
        margin-right: -20px;
        width: calc(100% + 20px);
        padding: 0 76px 0 16px;
        text-transform: none;
    }

    .field {
        margin: 20px 0px;
    }

    .field-label {
        display: inline-block;
        width: 100px;
        margin-right: 20px;
        text-align: right;
    }

    .field-value {
        width: 300px;
        display: inline-block;
    }
</style>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Open Graph Image as a service</h1>
