<style>
    body {
        font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        margin: 20px;
    }

    .container {
        display: flex;
        justify-content: center;
        width: 100%;
    }

    a {
        cursor: pointer;
        color: #0076FF;
        text-decoration: none;
        transition: all 0.2s ease;
        border-bottom: 1px solid white;
    }

    a:hover {
        border-bottom: 1px solid #0076FF;
    }

    ul {
        padding: 0;
        list-style-type: none;
        margin-left: 15px;
    }

    li {
        margin-bottom: 10px;
    }

    li:before {
        content: 'â€“';
        display: inline-block;
        color: #999;
        position: absolute;
        margin-left: -15px;
        transition: color 0.2s ease;
    }

    button {
        appearance: none;
        align-items: center;
        color: #fff;
        background: #000;
        display: inline-flex;
        width: 100px;
        height: 40px;
        padding: 0 25px;
        outline: none;
        border: 1px solid #000;
        font-size: 12px;
        justify-content: center;
        text-transform: uppercase;
        cursor: pointer;
        text-align: center;
        user-select: none;
        font-weight: 100;
        position: relative;
        overflow: hidden;
        transition: border 0.2s,background 0.2s,color 0.2s ease-out;
        border-radius: 5px;
        white-space: nowrap;
        text-decoration: none;
        line-height: 0;

        height: 24px;
        width: 100px;
        padding: 0 10px;
        font-size: 12px;
        background: #fff;
        border: 1px solid #eaeaea;
        color: #666;
    }

    button:hover {
        color: #000;
        border-color: #000;
        background: #fff;
    }
</style>

<body>
